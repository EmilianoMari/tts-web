<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS - Sintesi Vocale AI</title>
    <meta name="description" content="Trasforma il testo in voce naturale con l'intelligenza artificiale di Agent24.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23f97316'/%3E%3Ctext x='16' y='24' text-anchor='middle' font-family='Arial,Helvetica,sans-serif' font-weight='700' font-size='24' fill='white'%3EA%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-inner">
            <a href="https://agent24.it" target="_blank" class="nav-logo">
                <img src="https://www.agent24.it/wp-content/uploads/sites/3/2025/09/LogoUffAgent.png" alt="Agent24" />
            </a>
            <div class="nav-links">
                <a href="https://agent24.it" target="_blank">Home</a>
                <a href="https://my.agent24.it" target="_blank" class="nav-cta">Accedi</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="header">
            <h1>Text to Speech</h1>
            <p>Genera voci naturali con l'AI di Agent24</p>
        </div>

        <div class="card">
            <!-- Model Selector -->
            <div class="model-selector" id="model-selector">
                <button class="model-tab active" data-model="chatterbox" data-url="https://chatterbox.agent24.it">
                    Chatterbox <span class="model-badge">23 lingue</span>
                </button>
                <button class="model-tab" data-model="kokoro" data-url="https://kokoro.agent24.it">
                    Kokoro <span class="model-badge">54 voci</span>
                </button>
<button class="model-tab" data-model="elevenlabs-turbo" data-url="https://elevenlabs.agent24.it">
                    EL Turbo <span class="model-badge">300ms</span>
                </button>
                <button class="model-tab" data-model="elevenlabs-v3" data-url="https://elevenlabs.agent24.it">
                    EL v3 <span class="model-badge">qualit√†</span>
                </button>
            </div>

            <!-- Text Input -->
            <div class="field">
                <div class="field-header">
                    <label for="text-input">Testo</label>
                    <span class="char-counter"><span id="char-count">0</span>/1000</span>
                </div>
                <textarea
                    id="text-input"
                    placeholder="Scrivi o incolla il testo da convertire in voce..."
                    rows="4"
                    maxlength="1000"
                ></textarea>
            </div>

            <!-- Language + Voice + Emotion + Generate -->
            <div class="action-row">
                <div class="field field-inline">
                    <label for="language-select">Lingua</label>
                    <select id="language-select">
                        <option value="">Caricamento...</option>
                    </select>
                </div>
                <div class="field field-inline" id="voice-field">
                    <label for="voice-select">Voce</label>
                    <select id="voice-select">
                        <option value="">Predefinita</option>
                    </select>
                </div>
                <div class="field field-inline">
                    <label for="emotion-range">Emozione</label>
                    <div class="range-wrap">
                        <input type="range" id="emotion-range" min="0" max="2" step="0.1" value="0.5">
                        <span id="emotion-value" class="range-value">0.5</span>
                    </div>
                </div>
                <button id="generate-btn" class="btn-generate">
                    <span class="btn-content">Genera</span>
                    <span class="btn-loader">
                        <span class="spinner"></span>
                        Generazione...
                    </span>
                </button>
            </div>

            <!-- Generation Timer -->
            <div id="generation-timer" class="timer hidden">
                <div class="timer-content">
                    <span class="timer-dot"></span>
                    <span class="timer-label">Tempo</span>
                    <span id="timer-value" class="timer-value">0.0s</span>
                    <span id="timer-model" class="timer-model">Chatterbox</span>
                </div>
            </div>

            <div class="shortcut-hint">
                <kbd>Ctrl</kbd>+<kbd>Enter</kbd> per generare
            </div>

            <!-- Player -->
            <div id="player-section" class="player hidden">
                <div class="waveform-wrap">
                    <canvas id="waveform"></canvas>
                    <div class="progress-track">
                        <div id="progress" class="progress-fill"></div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="play-btn" class="btn-play" aria-label="Play/Pause">
                        <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" class="hidden"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                    </button>
                    <span class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </span>
                    <button id="download-btn" class="btn-download" aria-label="Scarica">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        <span>Scarica</span>
                    </button>
                </div>
            </div>

            <!-- Error -->
            <div id="error-message" class="error hidden"></div>
        </div>
    </main>

    <footer class="footer">
        <img src="https://www.agent24.it/wp-content/uploads/sites/3/2025/09/LogoUffAgent.png" alt="Agent24" class="footer-logo">
        <div class="footer-links">
            <a href="https://agent24.it" target="_blank">agent24.it</a>
            <a href="https://agent24.it/privacy-policy" target="_blank">Privacy</a>
            <a href="https://agent24.it/termini-e-condizioni" target="_blank">Termini</a>
        </div>
        <p class="footer-copy">&copy; 2025 Onirys SRL</p>
    </footer>

    <audio id="audio-player" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
